<header class="three columns">
  <img src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" style="height: 120px " class="me">
  <h1>{{ .Site.Params.author }}</h1>
  <p>
    <a href="tel:{{ .Site.Params.tel_full }}">{{ .Site.Params.tel }}</a>
  </p>
  <address>
    <a href="{{ .Site.Params.google_maps }}">
      {{ .Site.Params.address }}<br />
      {{ .Site.Params.postcode }}<br />
      {{ .Site.Params.city }}<br />
      {{ .Site.Params.country }}
    </a>
  </address>
  <p>
    website : <a target = "_blank" href="{{ .Site.Params.website_full }}">{{ .Site.Params.website }}</a><br />
  </p>
  <p>
    email : <a target = "_blank" href="{{ .Site.Params.email_full }}">{{ .Site.Params.email }}</a>
  </p>
  <p>
    <a target = "_blank" href="http://github.com/{{ .Site.Params.github }}"><i class="fa fa-github"></i>&nbsp;Github</a> /
    <a target = "_blank" href="http://linkedin.com/in/{{ .Site.Params.linkedin }}"><i class="fa fa-linkedin"></i>&nbsp;Linkedin</a>
  </p>
</header>
